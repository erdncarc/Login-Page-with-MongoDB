<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErdncArc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="alert" class="alert"></div>

    <div class="container" id="container">
        <div class="form-container sign-in-container" id="sign-in">
            <form autocomplete='off' class='form'>
                <h1>Sign In</h1>

                <div class='control block-cube block-input'>
                    <input name='username' placeholder='Username' type='text'>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>

                <div class='control block-cube block-input'>
                    <input name='password' placeholder='Password' type='password'>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>

                <button class='btn block-cube block-cube-hover' type='submit' id="btn sign-in">
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='text'>Log In</div>
                </button>
            </form>

            <form autocomplete='off' class='form'>
                <button class='btn block-cube block-cube-hover' type='button' id="switch-to-sign-up"
                    style="width: 150px;height: 50;">
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='text'>Sign Up</div>
                </button>
            </form>
        </div>

        <div class="form-container sign-up-container" id="sign-up" style="opacity: 0;">
            <form autocomplete='off' class='form'>
                <h1>Create Account</h1>

                <div class='control block-cube block-input'>
                    <input name='name' placeholder='Name - Surname' type='text'>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>

                <div class='control block-cube block-input'>
                    <input name='email' placeholder='E-mail' type='email'>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>

                <div class='control block-cube block-input'>
                    <input name='phone' placeholder='Phone Number' type='text'>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>

                <div class='control block-cube block-input'>
                    <input name='username' placeholder='Username' type='text'>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>

                <div class='control block-cube block-input'>
                    <input name='password' placeholder='Password' type='password'>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>

                <button class='btn block-cube block-cube-hover' type='submit' id="btn sign-up">
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='text'>Sign Up</div>
                </button>
            </form>

            <form autocomplete='off' class='form'>
                <button class='btn block-cube block-cube-hover' type='button' id="switch-to-sign-in"
                    style="width: 150px;">
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='text'>Sign In</div>
                </button>
            </form>
        </div>
    </div>

    <script src="process.js"></script>
</body>

</html>
